<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <script src="keyboard.js"></script>


    <style>
      @font-face {
        font-family: 'OldLondon';
        src: url('js/fonts/OldLondon.ttf') format('truetype');
    }
    @font-face {
        font-family: 'Sherwood';
        src: url('js/fonts/Sherwood.ttf') format('truetype');
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Sherwood', sans-serif;
        background: linear-gradient(to bottom, #d0b9dd, #2b0475);
    }

    .container {
        background-size: cover;
        padding: 20px;
        background-image: url('js/images/background.png');
        box-shadow: 0 4px 8px rgba(220, 217, 227, 0.2);
        border-radius: 8px;
        overflow-y: auto;
        max-height: 80vh;
        position: relative;
    }
    
    h1 {
        font-family: 'OldLondon', serif;
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
        color: #41156c;
    }

    .content {
        font-size: 18px;
        line-height: 1.6;
        color: #2d2d9e;
        text-align: justify;
    }

    
    .return-button {
        display: inline-block;
        font-size: 16px;
        padding: 10px 20px;
        color: #ffffff;
        background-color: #41156c;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        font-family: 'Sherwood', sans-serif;
        position: absolute;
        top: 10px;
        left: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
    }

    .return-button:hover {
        background-color: #5a1a9f;
    }

    
    .audio-player {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>


  </head>
  <body>
    <a href="p5game.html" class="return-button">Return to Game</a>
    
    <div class="container">
        <h1>Authors</h1>
        <div class="content">
            
            <p>This is the magic keyboard for playing music </p>
            <p></p>
            <ul>
                <li>seems that someone's trying hard.</li>
                
            </ul>
            <p>Good luck, and have fun!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const message = document.createElement('div');
            message.style.position = 'fixed';
            message.style.top = '10px';
            message.style.right = '10px';
            message.style.padding = '10px';
            message.style.backgroundColor = 'rgba(106, 13, 173, 0.8)';
            message.style.color = 'white';
            message.style.borderRadius = '5px';
            message.style.fontFamily = 'Sherwood, sans-serif';
            message.textContent = 'Your game progress has been saved';
            message.style.opacity = '1';
            message.style.transition = 'opacity 0.5s ease';
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 500);
            }, 3000);
        });
    </script>

</body>
</html>
